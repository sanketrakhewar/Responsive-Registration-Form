<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        <div class="logo">
            <img src="./img/logo.png" class="img-fluid p-4" alt="Predrag System" >
        </div>
        <form class="rounded bg-white shadow p-4 pt-2">
            <h1 class="text-dark fs-5 mb-2 p-1">SignUp </h1>
            <div class="form-floating">
                <input type="text" class="form-control mt-2 " id="name" onkeyup="validname()" placeholder="name@example.com">
                <label for="floatingInput">Full Name</label>
                <p id="name-error"class="text-start">Write Full Name</p>
               
                <!-- <p id="name-error" class="text-start"><span id="strength"></span></p> -->
            </div>
            <div class="form-floating">
                <input type="email" class="form-control mt-2" id="email" onkeyup="validemail()" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <p id="email-error"class="text-start">Write Email Address</p>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control mt-2" onchange="input()" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <p id="password-error" class="text-start">Password is <span id="strength"></span></p>
            <img src="./img/eye-close.png" onclick="eyeClick()" id="eyeicon">
            <img id="boltt" src="./img/boltt.png" onclick="createPasswordone()" class="img-fluid">
            </div>

             <div class="progress mt-2" id="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="progressbarr" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Password is Weak</div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="progressbary" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Password is Medium</div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="progressbarg" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Password is Strong</div>
              </div> 

            <!-- <div class="mt-2 text-start">
                <a href="#" class="text-success fw-bold text-decoration-none">Generate Random Password</a>
            </div> -->
            <div>
                <button type="submit" class="btn btn-primary w-100 my-4 mt-3">Submit</button>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="passwordb" placeholder="Generated Password">
                <label>Generate Password</label>
                <img id="copy" src="./img/copy.png" onclick="copypassword()">
            </div>
            <div >
            <a href="#" onclick="createPassword()" class="btn btn-success w-100 mb-3">
                <img id="bolt" src="./img/generate.png" class="img-fluid btn-success me-3">Generate Random Password</a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
